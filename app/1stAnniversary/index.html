<body>
<div class="polar-bear center hidden-until" id="polarBear">

  2025/2/24 23:00<br>
  まで待っててね…！<br>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var showTime = new Date("2025-02-24T23:00:00");
    var now = new Date();
    if (now >= showTime) {
      document.getElementById("polarBear").classList.remove("hidden-until");
      document.getElementById("hiddenComment").style.display = "none";
      dec2text()
    } else {
      document.getElementById("hiddenComment").style.display = "block";
      var timeUntilShow = showTime - now;
      setTimeout(function() {
        dec2text()
        document.getElementById("polarBear").classList.remove("hidden-until");
        document.getElementById("hiddenComment").style.display = "none";
      }, timeUntilShow);
    }

    function decodeBase64Unicode(str) {
      return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

      var decryptedText = decodeBase64Unicode(encryptedText);
      var speechBubble = document.getElementById("speechBubble");

</script>
